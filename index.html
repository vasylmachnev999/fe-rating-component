<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="/ASSETS/favicon-32x32.png">
  <link rel="stylesheet" href="/CSS/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main class="card">
    <div class="card-thanks__container">
      <div class="card__illustration">
        <img src="/ASSETS/illustration-thank-you.svg" alt="thank you">
      </div>
      <div class="card__selected">
        <span></span>
      </div>
      <h1 class="card-thanks__title">
        Thank you!
      </h1>
      <p class="card-thanks__description">
        We appreciate you taking the time to give a rating.
        If you ever need more support, don't hesitate to get in touch!
      </p>
    </div>

    <div class="card__container">
      <div class="card__star">
        <img src="/ASSETS/icon-star.svg" alt="star">
      </div>
      <h1 class="card__title">How did we do?</h1>
      <p class="card__description">
        Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering!
      </p>
      <div class="card__rating">
        <button type="button" class="button" value="1">1</button>
        <button type="button" class="button" value="2">2</button>
        <button type="button" class="button" value="3">3</button>
        <button type="button" class="button" value="4">4</button>
        <button type="button" class="button" value="5">5</button>
      </div>
      <button class="card__submit" type="submit">Submit</button>
    </div>
  </main>


<script src="/main.js"></script>
</body>
</html>
